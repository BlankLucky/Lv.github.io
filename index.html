<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字红色历史地图</title>
    <style>
        /* 页面样式 */
        #container {
            width: 100%;
            height: 600px;
        }

        /* 固定位置的左下角输入框 */
        .input-container-fixed {
            position: fixed;
            left: 20px;
            bottom: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            max-width: 100%;
        }

        .input-container-fixed .input-row {
            margin-bottom: 15px;
        }

        .input-container-fixed label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .input-container-fixed input,
        .input-container-fixed textarea {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .input-container-fixed textarea {
            height: 120px;
        }

        .input-container-fixed button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .input-container-fixed button:hover {
            background-color: #45a049;
        }

        #message {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }

        /* 右下角的下载按钮 */
        .download-button-container {
            position: fixed;
            right: 20px;
            bottom: 20px;
            z-index: 10;
        }

        .download-button-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .download-button-container button:hover {
            background-color: #45a049;
        }
    </style>
    <!-- 引入高德地图API -->
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=YOUR_AMAP_KEY"></script> <!-- 替换为你的高德API Key -->
</head>
<body>
    <h1>数字红色历史地图</h1>
    <div id="container"></div>

    <!-- 固定在左下角的标注输入框 -->
    <div class="input-container-fixed">
        <div class="input-row">
            <label for="markerName">标注人名称:</label>
            <input type="text" id="markerName" placeholder="请输入标注人名称" required>
        </div>

        <div class="input-row">
            <label for="markerDescription">标注描述:</label>
            <textarea id="markerDescription" placeholder="请输入标注描述" required></textarea>
        </div>

        <div class="input-row">
            <label for="uploadMedia">上传图片/视频:</label>
            <input type="file" id="uploadMedia" accept="image/*,video/*" />
        </div>

        <button onclick="addMarker()">添加标注</button>
        <p id="message"></p>
    </div>

    <!-- 右下角下载标注数据按钮 -->
    <div class="download-button-container">
        <button onclick="downloadMarkers()">下载标注数据</button>
    </div>

    <!-- 引入 map.js -->
    <script src="map.js"></script>
</body>
</html>
